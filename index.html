<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dino Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            background-color: lightgray;
        }
        canvas {
            display: block;
            background-color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Simple Dino Game</h1>
    <canvas id="gameCanvas"></canvas>
    <p>Press SPACE to jump!</p>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Make canvas full width & adjust height
        canvas.width = window.innerWidth;
        canvas.height = 250; // Slightly taller

        let dino = { x: 50, y: 200, width: 30, height: 30, dy: 0, jumping: false };
        let cactus = { x: canvas.width, y: 200, width: 20, height: 30, speed: 5 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw dino
            ctx.fillStyle = "green";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

            // Draw cactus
            ctx.fillStyle = "brown";
            ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
        }

        function update() {
            // Dino jump logic
            if (dino.jumping) {
                dino.y += dino.dy;
                dino.dy += 0.7; // Gravity

                if (dino.y >= 200) {
                    dino.y = 200;
                    dino.jumping = false;
                }
            }

            // Move cactus
            cactus.x -= cactus.speed;
            if (cactus.x < -20) cactus.x = canvas.width;

            // Check collision
            if (
                dino.x < cactus.x + cactus.width &&
                dino.x + dino.width > cactus.x &&
                dino.y < cactus.y + cactus.height &&
                dino.y + dino.height > cactus.y
            ) {
                alert("Game Over! Refresh to play again.");
                cactus.x = canvas.width; // Reset game
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !dino.jumping) {
                dino.jumping = true;
                dino.dy = -12; // Higher jump
            }
        });

        gameLoop();
    </script>
</body>
</html>
