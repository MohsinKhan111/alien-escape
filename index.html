<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobe the Dino</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, skyblue, lightgreen);
        }
        canvas {
            display: block;
            width: 100vw;
            height: 60vh;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #restartBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            font-size: 18px;
            display: none;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #instructions {
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        #gameOverText {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Kobe the Dino</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverText">Game Over</div>
    <button id="restartBtn" onclick="restartGame()">Restart</button>
    <p id="instructions">Press tap to jump and double tap to double jump</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.6;
        
        let dino = { x: 50, y: canvas.height - 50, width: 40, height: 40, dy: 0, jumping: false, canDoubleJump: false };
        let obstacles = [];
        let score = 0;
        let gameRunning = true;
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background elements
            ctx.strokeStyle = "gray";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(100, canvas.height - 20);
            ctx.lineTo(200, canvas.height - 50);
            ctx.lineTo(300, canvas.height - 20);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(500, 50, 20, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw dino
            ctx.fillStyle = "green";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
            
            // Draw obstacles
            ctx.fillStyle = "brown";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Dino jump logic
            if (dino.jumping) {
                dino.y += dino.dy;
                dino.dy += 0.5; // Reduced gravity slightly more
                
                if (dino.y >= canvas.height - 50) {
                    dino.y = canvas.height - 50;
                    dino.jumping = false;
                    dino.canDoubleJump = false;
                }
            }
            
            // Move obstacles
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacle.speed;
            });
            
            // Remove off-screen obstacles and add new ones
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 200) {
                obstacles.push({ x: canvas.width, y: canvas.height - 50, width: 20, height: 30, speed: 2 });
            }
            
            if (obstacles[0].x < -20) {
                obstacles.shift();
                score++;
                document.getElementById("score").innerText = "Score: " + score;
            }
            
            // Check collision
            obstacles.forEach(obstacle => {
                if (
                    dino.x < obstacle.x + obstacle.width &&
                    dino.x + dino.width > obstacle.x &&
                    dino.y < obstacle.y + obstacle.height &&
                    dino.y + dino.height > obstacle.y
                ) {
                    gameOver();
                }
            });
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameRunning) requestAnimationFrame(gameLoop);
        }
        
        function jump() {
            if (!dino.jumping) {
                dino.jumping = true;
                dino.dy = -10;
                dino.canDoubleJump = true;
            } else if (dino.canDoubleJump) {
                dino.dy = -8;
                dino.canDoubleJump = false;
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById("restartBtn").style.display = "block";
            document.getElementById("gameOverText").style.display = "block";
        }
        
        function restartGame() {
            dino.y = canvas.height - 50;
            obstacles = [];
            score = 0;
            gameRunning = true;
            document.getElementById("score").innerText = "Score: " + score;
            document.getElementById("restartBtn").style.display = "none";
            document.getElementById("gameOverText").style.display = "none";
            gameLoop();
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") jump();
        });
        
        document.addEventListener("touchstart", () => {
            jump();
        });
        
        gameLoop();
    </script>
</body>
</html>
