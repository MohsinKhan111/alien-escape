<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobe the Dino</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, skyblue, lightgreen);
        }
        canvas {
            display: block;
            width: 100vw;
            height: 50vh;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #restartBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            display: none;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Kobe the Dino</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartBtn" onclick="restartGame()">Restart</button>
    <p>Press SPACE or TAP to jump!</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.5;
        
        let dino = { x: 50, y: canvas.height - 50, width: 30, height: 30, dy: 0, jumping: false, canDoubleJump: false };
        let cactus = { x: canvas.width, y: canvas.height - 50, width: 20, height: 30, speed: 2 };
        let score = 0;
        let gameRunning = true;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw dino
            ctx.fillStyle = "green";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

            // Draw cactus
            ctx.fillStyle = "brown";
            ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
        }

        function update() {
            if (!gameRunning) return;

            // Dino jump logic
            if (dino.jumping) {
                dino.y += dino.dy;
                dino.dy += 0.8; // Gravity

                if (dino.y >= canvas.height - 50) {
                    dino.y = canvas.height - 50;
                    dino.jumping = false;
                    dino.canDoubleJump = false;
                }
            }

            // Move cactus
            cactus.x -= cactus.speed;
            if (cactus.x < -20) {
                cactus.x = canvas.width;
                score++;
                document.getElementById("score").innerText = "Score: " + score;
            }

            // Check collision
            if (
                dino.x < cactus.x + cactus.width &&
                dino.x + dino.width > cactus.x &&
                dino.y < cactus.y + cactus.height &&
                dino.y + dino.height > cactus.y
            ) {
                gameOver();
            }
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!dino.jumping) {
                dino.jumping = true;
                dino.dy = -12; // Higher jump
                dino.canDoubleJump = true;
            } else if (dino.canDoubleJump) {
                dino.dy = -10; // Double jump
                dino.canDoubleJump = false;
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById("restartBtn").style.display = "block";
        }

        function restartGame() {
            dino.y = canvas.height - 50;
            cactus.x = canvas.width;
            score = 0;
            gameRunning = true;
            document.getElementById("score").innerText = "Score: " + score;
            document.getElementById("restartBtn").style.display = "none";
            gameLoop();
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") jump();
        });

        document.addEventListener("touchstart", () => {
            jump();
        });

        gameLoop();
    </script>
</body>
</html>
