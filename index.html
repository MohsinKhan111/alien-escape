<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        canvas {
            background-color: lightgray;
            border: 2px solid black;
            display: block;
            width: 100vw; /* Full width */
            height: 50vh; /* Increased height */
        }
    </style>
</head>
<body>
    <h1>Simple Dino Game</h1>
    <canvas id="gameCanvas"></canvas>
    <p>Press SPACE or TAP to jump!</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size to full width and bigger height
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.5; // 50% of screen height

        let dino = { x: 50, y: canvas.height - 50, width: 30, height: 30, dy: 0, jumping: false };
        let cactus = { x: canvas.width, y: canvas.height - 50, width: 20, height: 30, speed: 2.5 }; // Slower speed

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw dino
            ctx.fillStyle = "green";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

            // Draw cactus
            ctx.fillStyle = "brown";
            ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
        }

        function update() {
            // Dino jump logic
            if (dino.jumping) {
                dino.y += dino.dy;
                dino.dy += 0.6; // Gravity

                if (dino.y >= canvas.height - 50) {
                    dino.y = canvas.height - 50;
                    dino.jumping = false;
                }
            }

            // Move cactus
            cactus.x -= cactus.speed;
            if (cactus.x < -20) cactus.x = canvas.width;

            // Check collision
            if (
                dino.x < cactus.x + cactus.width &&
                dino.x + dino.width > cactus.x &&
                dino.y < cactus.y + cactus.height &&
                dino.y + dino.height > cactus.y
            ) {
                alert("Game Over! Refresh to play again.");
                cactus.x = canvas.width; // Reset game
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!dino.jumping) {
                dino.jumping = true;
                dino.dy = -12; // Higher jump
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") jump();
        });

        document.addEventListener("touchstart", jump); // Mobile tap support

        gameLoop();
    </script>
</body>
</html>
