<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Escape</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #2b334d, #2b334d);
            touch-action: manipulation;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            touch-action: manipulation;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 60vh;
            image-rendering: pixelated;
        }
        #instructions {
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }
        h1 {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            pointer-events: none;
        }
        #muteButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
            transition: all 0.3s;
        }
        #muteButton:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        #muteButton:active {
            transform: scale(0.95);
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 80px) scale(0);
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            background: #FF5252;
            border: 3px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s;
            opacity: 0;
            text-shadow: 2px 2px 0 #000;
            box-shadow: 0 4px 0 #B71C1C,
                       0 6px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        #restartButton:hover {
            background: #FF7070;
            transform: translate(-50%, 78px) scale(1.05);
        }
        #restartButton:active {
            transform: translate(-50%, 82px) scale(0.95);
            box-shadow: 0 2px 0 #B71C1C,
                       0 3px 6px rgba(0,0,0,0.3);
        }
        #restartButton.visible {
            transform: translate(-50%, 80px) scale(1);
            opacity: 1;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-family: 'Press Start 2P', cursive;
            font-size: 48px;
            color: #FF1744;
            opacity: 0;
            transition: all 0.3s;
            text-shadow: 
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff,
                4px 4px 0 #000;
            pointer-events: none;
        }
        #gameOver.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        #credit {
            position: absolute;
            bottom: -10px;
            width: 100%;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-family: 'Press Start 2P', cursive;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Alien Escape</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">GAME OVER!</div>
        <button id="restartButton">RESTART</button>
    </div>
    <p id="instructions">Tap to jump and double tap to double jump</p>
    <p id="credit">Alien Game by Mohsin</p>
    
    <script>
        const restartButton = document.getElementById('restartButton');
        const gameOverText = document.getElementById('gameOver');

        restartButton.addEventListener('click', () => {
            window.startGame();
            restartButton.classList.remove('visible');
            gameOverText.classList.remove('visible');
        });

        // Add touch event for restart button
        restartButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            window.startGame();
            restartButton.classList.remove('visible');
            gameOverText.classList.remove('visible');
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
